<form ng-submit="createSymbol()" class="well trans-box main-content">
  <div class="row">
    <div class="form-group col-lg-6 col-md-6">
      <label for="term">Term</label>
      <input type="text" class="form-control trans-box" id="term" ng-model="symbol.term">
    </div>
  </div>
  <div class="form-group">
    <label for="meaning">Meaning</label>
    <textarea class="form-control trans-box" id="meaning" ng-model="symbol.meaning"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
